<template name='assistantDashboard'>
	<div id="assistantDashboard">
		<div class="container">
			<div class="row">
				<div class="col-lg-11 col-lg-offset-1">
					<div class="row">
						<div class="col-md-9">
							Welcome to the assistant page.				
							{{#if this.jobs}}
							<div>
								{{#each this.jobs}}
								<div class="panel panel-default">
									<div class="panel-body">
										<div>
											{{title}}<br/>
											{{description}}<br/>
											{{deliveryTime}}<br/>
										</div>
									</div>
								</div>
								{{/each}}
							</div>
							{{else}}
							<div>No Jobs yet available</div>
							{{/if}}
						</div>
						<div class="col-md-3">
							<div class="border-radius white padding-TLBR">
								<h3>Work in progress</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
