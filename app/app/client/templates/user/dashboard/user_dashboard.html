<template name='userDashboard'>
	<div id="userDashboard">
		<div class="container">
			<div class="row">
				<div class="col-lg-11 col-lg-offset-1">
					<div class="row">
						<div class="col-md-9">
							{{#if currentUser.emails.[0].verified}}
							<div>
								Please go ahead and verify you email to proceed
							</div>
							{{else}}
							{{> welcomeUserPage}}
							{{/if}}
						</div>
						<div class="col-md-3">
							<div class="border-radius white padding-TLBR">
								<h3>Work in progress</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
<template name='welcomeUserPage'>
	<div class="border-radius white padding-TLBR">
		{{#if requests}}
		{{> userRequests requests=this.requests}}
		{{else}}
		<div>
			Welcome relax create a task or find a talent
			We want to help you and this is how we work
			<div>
				<div>
					Create a request 
				</div>
				<div>
					Talents show interest
				</div>
				<div>
					Run them throw a trial by you
					and select someone.
				</div>
			</div>
			or
			<div>
				<div>
					Look at talents on our platform
				</div>
				<div>
					See their past tasks and reviews
				</div>
				<div>
					Just connect and finish asap.
				</div>
			</div>
		</div>
		{{/if}}
		<div>
			<a class="btn btn-primary custBtn" href="{{pathFor 'newRequest'}}">Make Request</a>
			<!-- <button class="custBtn">Look for talents</button> -->
		</div>
	</div>
</template>
<template name='userRequests'>
	<div>
		{{#each this.requests}}
		<div class="panel panel-default">
			<div class="panel-body">
				<div>
					{{title}}<br/>
					{{description}}<br/>
					{{deliveryTime}}<br/>
				</div>
			</div>
		</div>
		{{/each}}
	</div>
</template>
